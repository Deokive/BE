name: Deploy To EC2 (Compose)

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPO: ${{ secrets.ECR_REPO }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      # Default Setup
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: 'gradle' # Gradle 캐시 자동 활성화 (빌드 속도 높이기)

      - name: Build JAR
        run: ./gradlew clean build -x test --no-daemon --parallel

      # AWS Credentials Setup
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # ECR Configuration
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Docker Build : t4g(ARM) 호환을 위해 ARM64 이미지로 푸시
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push arm64
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:latest
          cache-from: type=gha # Docker Layer 캐시 활용 -> 이미지 빌드 속도 향상
          cache-to: type=gha,mode=max

      # ------------------- Server Deployment ------------------ #

      # [0]. Add known host (보안 및 안정성)
      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts


      # [1]. 배포 디렉토리 생성 (서버에 이미 있다면 생략)
      - name: Deploy via SSH (docker compose pull & up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/deokive
            cd /home/${{ secrets.EC2_USERNAME }}/deokive

      # [2]. Docker Compose를 서버에 업로드 (서버에 이미 있다면 생략)
      - name: Upload docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.EC2_USERNAME }}/deokive"

      # [3]. SSH 접속 -> .env 생성/갱신 후 Compose 배포
      - name: Deploy via SSH (docker compose pull & up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            cd /home/${{ secrets.EC2_USERNAME }}/deokive
            
            # .env 생성(Secrets에서 안전하게 주입)
            cat > .env <<'EOF'
            AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
            ECR_REPO=${{ secrets.ECR_REPO }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
            MAX_FILE_SIZE=${{ secrets.MAX_FILE_SIZE }}
            MAX_REQUEST_SIZE=${{ secrets.MAX_REQUEST_SIZE }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            JWT_ACCESS_TOKEN_EXPIRATION_MINUTES=${{ secrets.JWT_ACCESS_TOKEN_EXPIRATION_MINUTES }}
            JWT_REFRESH_TOKEN_EXPIRATION_WEEKS=${{ secrets.JWT_REFRESH_TOKEN_EXPIRATION_WEEKS }}
            OAUTH_GOOGLE_CLIENT_ID=${{ secrets.OAUTH_GOOGLE_CLIENT_ID }}
            OAUTH_GOOGLE_CLIENT_SECRET=${{ secrets.OAUTH_GOOGLE_CLIENT_SECRET }}
            OAUTH_KAKAO_CLIENT_ID=${{ secrets.OAUTH_KAKAO_CLIENT_ID }}
            OAUTH_KAKAO_CLIENT_SECRET=${{ secrets.OAUTH_KAKAO_CLIENT_SECRET }}
            OAUTH_NAVER_CLIENT_ID=${{ secrets.OAUTH_NAVER_CLIENT_ID }}
            OAUTH_NAVER_CLIENT_SECRET=${{ secrets.OAUTH_NAVER_CLIENT_SECRET }}
            HMAC_SECRET_KEY=${{ secrets.HMAC_SECRET_KEY }}
            EOF
            
            # 1) 상태 확인 및 메모리 확보
            echo "Before deployment memory check:"
            free -h
            
            # 2) 기존 컨테이너 중지 및 완전히 제거 (리소스 확실한 해제)
            # down -v 옵션은 볼륨까지 날리니 주의! 여기선 사용하지 않음.
            docker compose down --rmi local --remove-orphans
            
            # 3) 약간의 쿨다운 (OS가 캐시를 정리하고 안정화될 시간 부여)
            sleep 10
            
            # 4) 이미지 미리 받기 (실행 단계의 부하 분산)
            # 병렬 다운로드를 제한하여 I/O 스파이크 방지 시도
            COMPOSE_PARALLEL_LIMIT=2 docker compose pull
            
            # 5) 순차적 실행 (중요)
            # DB 먼저 띄워서 안정화된 후 백엔드 실행
            docker compose up -d mysql redis
            
            # DB가 완전히 준비될 때까지 대기 (healthcheck가 있지만 안전장치 추가)
            echo "Waiting for DB & Redis to be ready..."
            sleep 15
            
            # 백엔드 실행
            docker compose up -d backend
            
            # 최종 확인
            sleep 5
            docker ps
            free -h
