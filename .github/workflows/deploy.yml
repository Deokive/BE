name: Deploy To EC2 (Compose)

on:
  push:
    branches: [ "main", "cicd-test" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPO: ${{ secrets.ECR_REPO }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      # Default Setup
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: 'gradle' # Gradle 캐시 자동 활성화 (빌드 속도 높이기)

      - name: Build JAR
        run: ./gradlew clean build -x test --no-daemon --parallel

      # AWS Credentials Setup
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # ECR Configuration
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Docker Build : t3(x86) 호환을 위해 AMD64 이미지로 푸시
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push amd64 (for t3)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # [0]. Add known host (보안 및 안정성)
      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts


      # [1]. 배포 디렉토리 생성 (서버에 이미 있다면 생략)
      - name: Deploy via SSH (docker compose pull & up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/deokive
            cd /home/${{ secrets.EC2_USERNAME }}/deokive

      # [2]. Docker Compose를 서버에 업로드 (서버에 이미 있다면 생략)
      - name: Upload docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.EC2_USERNAME }}/deokive"

      # [3]. SSH 접속 -> .env 생성/갱신 후 Compose 배포
      - name: Deploy via SSH (docker compose pull & up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            cd /home/${{ secrets.EC2_USERNAME }}/deokive
            
            # .env 생성(Secrets에서 안전하게 주입)
            cat > .env <<'EOF'
            AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
            ECR_REPO=${{ secrets.ECR_REPO }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USERNAME=${{ secrets.ECR_REPO }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
            MAX_FILE_SIZE=${{ secrets.MAX_FILE_SIZE }}
            MAX_REQUEST_SIZE=${{ secrets.MAX_REQUEST_SIZE }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            JWT_ACCESS_TOKEN_EXPIRATION_MINUTES=${{ secrets.JWT_ACCESS_TOKEN_EXPIRATION_MINUTES }}
            JWT_REFRESH_TOKEN_EXPIRATION_WEEKS=${{ secrets.JWT_REFRESH_TOKEN_EXPIRATION_WEEKS }}
            OAUTH_GOOGLE_CLIENT_ID=${{ secrets.OAUTH_GOOGLE_CLIENT_ID }}
            OAUTH_GOOGLE_CLIENT_SECRET=${{ secrets.OAUTH_GOOGLE_CLIENT_SECRET }}
            OAUTH_KAKAO_CLIENT_ID=${{ secrets.OAUTH_KAKAO_CLIENT_ID }}
            OAUTH_KAKAO_CLIENT_SECRET=${{ secrets.OAUTH_KAKAO_CLIENT_SECRET }}
            OAUTH_NAVER_CLIENT_ID=${{ secrets.OAUTH_NAVER_CLIENT_ID }}
            OAUTH_NAVER_CLIENT_SECRET=${{ secrets.OAUTH_NAVER_CLIENT_SECRET }}
            HMAC_SECRET_KEY=${{ secrets.HMAC_SECRET_KEY }}
            EOF
            
            echo "최신 이미지 풀(EC2에는 ECR Credential Helper 필요)"
            docker compose pull backend
            
            echo "무중단에 가깝게 교체 (DB/Redis는 변경 없으면 pull 안 해도 OK)"
            docker compose up -d --no-build --remove-orphans
            
            # 헬스
            docker ps